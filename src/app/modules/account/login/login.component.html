    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
      <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4 div-responsive">
            <span>
              <i class="flaticon-user-silhouette"></i>
            <label for="username">Username : </label>
            </span>
          </div>
          <div class="col-md-7 col-sm-12 col-xs-12" style="padding:0px">
            <input formControlName="username" id="username" name="username" class="form-control input-style" [ngClass]="{ 'is-invalid': submitted && loginForm.get('username')?.errors }" #username type="text" style="width:100%" >
            <div *ngIf="submitted && loginForm.get('username')?.errors" class="invalid-feedback">
                <div *ngIf="loginForm.get('username')?.errors?.['required']" class="required-style">Username is required</div>
              </div>
          </div>
        </div>
      </div>
      <div class="form-group">
      <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4 div-responsive">
            <span>
              <i class="flaticon-lock"></i>
              <label for="password">Password : </label>
            </span>
          </div>
          <div class="col-md-7 col-sm-12 col-xs-12" style="padding:0px">
            <input formControlName="password" class="form-control input-style" [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.errors }" #password type="password" style="width:100%" required>
            <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.['required']" class="required-style">Password is required</div>
              </div>
          </div>
        </div>
      </div>
      <br>
      <div class="form-group">
      <button [disabled]="loading" class="btn-submit-style btn btn-primary" >
        Login
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

      <a (click)="signUpClick()" class="a-signUp">Sign Up</a>
    </div>
    <span class="version-style">Version : {{currentVersion}}</span>
